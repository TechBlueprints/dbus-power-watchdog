[DEFAULT]
# Hughes Power Watchdog BLE configuration

# MAC address of the Power Watchdog device
# Find by scanning: bluetoothctl scan on (look for PMD/PWS/WD_ devices)
mac_address = 24:EC:4A:E4:69:A5

# Preferred Bluetooth adapter (e.g. hci0, hci1). Leave empty for auto-select.
bluetooth_adapter =

# How often to poll D-Bus updates (seconds). BLE notifications arrive continuously,
# this controls how often the D-Bus paths are refreshed.
update_interval = 5

# Reconnect backoff (seconds) after BLE disconnect
reconnect_delay = 10
reconnect_max_delay = 120
