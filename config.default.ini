[DEFAULT]
# Hughes Power Watchdog Discovery Configuration

# How often to scan for new Power Watchdog devices when discovery is enabled (seconds)
scan_interval = 60

# Bluetooth adapters to scan on (comma-separated, e.g. hci0,hci1).
# Leave empty for auto-detection of all available adapters.
bluetooth_adapters =

# How often to refresh D-Bus values from BLE data (seconds)
update_interval = 5

# Reconnect backoff after BLE disconnect (seconds)
reconnect_delay = 10
reconnect_max_delay = 120
